<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html/charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
var canvas, canvasContext;
var framesPerSecond = 60;
var size = 2;
var x=0, y=0;
var speedX = 0;
var speedY = 5;


window.onload = function() {
    canvas = document.getElementById('gameCanvas'); // bind canvas variable to it's HTML element
    canvasContext = canvas.getContext('2d'); // set the context of the canvas to 2d
    x = Math.floor(Math.random() * canvas.width);
    y = 0;
    // var framesPerSecond = 60;
    setInterval(updateAll, 1000/framesPerSecond); // call a (function, x number of times)

    // canvas.addEventListener('mousemove', updateMousePos); // add a mouse move listener to canvas
    // canvas.addEventListener('click', ballMove);

    // brickReset();
    // ballReset();
 
}

function updateAll(){
    if(x >= canvas.width){
        speedX *= -1;
        x = (canvas.width) - 1;
    } else if (x <= 0) {
        speedX *= -1;
        x = 1;
    } else {
        x += speedX;
    }
    if (y >= canvas.height){
        //speedY *= -1;
        //y = canvas.height -1;
        y = 0;
        x = Math.floor(Math.random() * canvas.width);
    } else if (y <= 0) {
        speedY *= -1;
        y = 1;
    } else {
        y += speedY;
    }
    //console.log(x);
    canvasContext.fillStyle = 'black';
    canvasContext.fillRect(0,0, canvas.width, canvas.height);
    canvasContext.fillStyle = "white";
    canvasContext.fillRect(x, y, 5, 5);
    
}







</script>
</body>
</html>
